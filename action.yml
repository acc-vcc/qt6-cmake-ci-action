name: "Qt6 CMake CI Action"
description: "Install Qt6 using aqtinstall and build CMake-based Qt6 projects inside an Ubuntu-based Docker container. Works on all GitHub-hosted runners, but always builds Linux Qt."
author: "acc-cc"

inputs:
  qt-version:
    description: "Qt version to install (e.g., 6.6.1)"
    required: true
  modules:
    description: "Qt modules to install (space-separated)"
    required: false
    default: ""
  source-dir:
    description: "Directory containing CMakeLists.txt" 
    required: false
    default: "."

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.qt-version }}
    - ${{ inputs.modules }}
    - ${{ inputs.source-dir }}

branding:
  icon: "package"
  color: "blue"
